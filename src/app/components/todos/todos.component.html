<div class="todos">
  <Header>
    <h1>Todo App</h1>
  </Header>
  
  <form (submit)="addTodo()">
    <input
      type="text"
      name="inputTodo"
      placeholder="Enter todo..."
      class="todo-input"
      [(ngModel)]="inputTodo"
    />
    <button type="submit" class="todo-submit">Add Todo</button>
  </form>
  <div
    *ngFor="let todo of todos; let i = index"
    class="todo {{ todo.completed && 'done' }}"
  >
    <div class="content">{{ todo.content }}</div>
    <button class="done" (click)="toggleTodo(i)">Completed Todo</button>
    <button class="delete" (click)="deleteTodo(i)">Delete Todo</button>
  </div>
</div>
